<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
            <div class="mb-3 mt-3">
                <label for="usuario" class="form-label">Ingrese su usuario:</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Ingrese su clave:</label>
                <input type="password" name="clave" id="clave" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
            
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let x = $(document)
        x.ready(inicioEventos)
        function inicioEventos(){
            let x = $('#formulario')
            x.submit(verificar)
        }
        const user = "Carlos"
        const pass= 1234
        function verificar(evt){
            let usuario = document.getElementById("usuario").value
            let clave = document.getElementById("clave").value
            if(usuario==user && clave==pass){
                window.alert("Login exitoso")
                evt.preventDefault()
            }else{
                alert("Usuario o clave incorrecta")
            }
        }
    </script>
    
</body>
</html>
